version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      - POSTGRES_USER=username 
      - POSTGRES_PASSWORD=password 
      - POSTGRES_DB=dbname 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U username -d db"]
      interval: 30s
      timeout: 30s
      retries: 3

  backend:
    build: .
    container_name: nestjs_app
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://username:password@db:5432/dbname   # db 指的是容器名称 dbname是数据库名称
      - NODE_ENV=production
      - JWT_ACCESS_SECRET=nestjsPrismaAccessSecret
    restart: unless-stopped
    networks:
      - app-network

 
volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge